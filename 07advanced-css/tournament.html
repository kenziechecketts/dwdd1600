        <main>
        <h1>Sign Up For A Tournament</h1>
           <form method="get" class="signupForm" action="thankyou.html">
        
        <fieldset>
        <legend>Player Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
        <label>Last Name*<input type="text" name="lname" required></label>    
        <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
        <label>Email*<input type="email" name="email" required></label>
        </fieldset>
            
        <fieldset>   
        <legend>Position</legend>   
            <label><input type="radio" name="skill" value="doubles">Doubles</label>
            <label><input type="radio" name="skill" value="singles">Singles</label>
            <label><input type="radio" name="skill" value="both">Both</label>
        </fieldset>
            
        <fieldset>
        <legend>Tournament Dates</legend>    
            <label><input type="checkbox" name="march 16" value="chosen"> March 16, 2024</label>
            <label><input type="checkbox" name="march 30" value="chosen"> March 30, 2024</label>
            <label><input type="checkbox" name="april 13" value="chosen"> April 13, 2024</label>
            
            <label>Skill Level
            <select name="time">
            <option value="none">Please Select</option>
            <option value="beginner">Beginner</option>
            <option value="intermdiate">Intermediate</option> 
            <option value="advanced">Advanced</option>
            </select>
            </label>
        </fieldset>
            
        <label>Additional Comments or Concerns
            <textarea name="comments or concerns"></textarea>
            
        </label>
            
        <input type="submit" value="Send Delivery Resquest">
        </form>
